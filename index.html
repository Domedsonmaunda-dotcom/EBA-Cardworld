<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EBA.CardWorld</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #F2F2F7; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .app-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #007AFF, #5856D6); border-radius: 18px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { font-size: 22px; margin: 0; }
        .card { background: white; border-radius: 14px; padding: 20px; width: 100%; max-width: 350px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .plan { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #E5E5EA; cursor: pointer; }
        .plan:last-child { border-bottom: none; }
        .btn { background: #007AFF; color: white; width: 100%; max-width: 350px; padding: 15px; border-radius: 12px; border: none; font-size: 18px; font-weight: 600; margin-top: 25px; cursor: pointer; }
        .footer { font-size: 12px; color: #8E8E93; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="app-icon"></div>
    <h1>EBA.CardWorld</h1>
    <div class="card">
        <div class="plan"><span>Plano Semanal</span><strong>4,99€</strong></div>
        <div class="plan" style="color: #007AFF;"><span>Plano Anual</span><strong>29,99€</strong></div>
    </div>
    <button class="btn" onclick="alert('Redirecionando para o pagamento...')">Continuar</button>
    <div class="footer">Subscrição segura via Apple Pay / Stripe</div>
</body>
</html>
